{% extends "base.html" %}

{% block content %}
<h1>Welcome to Chirper!!!</h1>
<h4>{{ amount }} chirps</h4>
  {% for chirps in object_list %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ chirps.bird }}</h3>
      </div>
      <div class="panel-body">
        {{ chirps.body }}
      </div>
    </div>
  {% endfor %}
{% endblock %}
